<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Student Registration Confirmation</h3>

    <p><strong>The student is confirmed:</strong> <span th:text="${student.firstName} + ' ' + ${student.lastName}" class="font-weight-bold" /></p>

    <p><strong>Country:</strong> <span th:text="${student.country}" class="font-italic" /></p>

    <p><strong>Favorite Programming Language:</strong> <span th:text="${student.favoriteLanguage}" class="font-italic" /></p>

    <p><strong>Favorite Operating Systems:</strong></p>

    <ul class="list-group">
        <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}" class="list-group-item" />
    </ul>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
