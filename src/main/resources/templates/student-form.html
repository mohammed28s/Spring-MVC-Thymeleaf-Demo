<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Student Registration Form</h3>

    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST" class="form-group">

        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" />
        </div>

        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" />
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select th:field="*{country}" class="form-control" id="country">
                <option th:each="tempCountry: ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
            </select>
        </div>

        <div class="form-group">
            <label>Favorite Programming Language:</label><br>
            <input type="radio" th:field="*{favoriteLanguage}" th:each="tempLang : ${languages}" th:value="${tempLang}" th:text="${tempLang}" class="mr-2" />
        </div>

        <div class="form-group">
            <label>Favorite Operating Systems:</label><br>
            <input type="checkbox" th:field="*{favoriteSystems}" th:each="tempSystem : ${systems}" th:value="${tempSystem}" th:text="${tempSystem}" class="mr-2" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
